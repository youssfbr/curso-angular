<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50">
    <form [formGroup]="cadastro" (ngSubmit)="salvar()" (ngReset)="reiniciarForm()">
      <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput formControlName="titulo" placeholder="Título *">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput formControlName="urlFoto" placeholder="Link Foto">
          </mat-form-field>
          <mat-form-field class="full-width">
              <input matInput readonly [matDatepicker]="picker" placeholder="Data de Lançamento *" formControlName="dtLancamento" (click)="picker.open()">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          <mat-form-field class="full-width">
            <textarea matInput formControlName="descricao" placeholder="Descrição"></textarea>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput formControlName="nota" placeholder="Nota IMDb" type="number" min="0" max="10" step="0.1">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput formControlName="urlIMDb" placeholder="Link IMDb">
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-select placeholder="Gênero *" formControlName="genero">
              <mat-option value="Ação">Açao</mat-option>
              <mat-option value="Aventura">Aventura</mat-option>
              <mat-option value=">Ficção Científica">Ficção Científica</mat-option>
              <mat-option value="Romance">Romance</mat-option>
              <mat-option value="Terror">Terror</mat-option>
            </mat-select>
          </mat-form-field>
      </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-raised-button>Salvar</button>
          <button type="reset" color="warn" mat-raised-button>Cancelar</button>
        </mat-card-actions>
    </form>
  </mat-card>
</div>
